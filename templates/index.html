<!DOCTYPE html>
<html>
<head>

	<title>Music Genre Classification</title>
	<link rel="icon" type="image/x-icon" href="/static/icon.png">

	<link rel="stylesheet" type="text/css" href="/static/index.css">
	<!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">-->

</head>

<body>

	<div class="header">

		<nav>
			<a href="">Music Genre Classification</a>
			<div class="nav-links">
				<ul>
					<li><a href="">GENRE</a></li>
					<li><a href="/index2">INSTRUMENT</a></li>
				</ul>
			</div>
		</nav>
	</div>

	{% for message in get_flashed_messages() %}
		<div id="warning">
			{{ message }}
			<span id="close">&#10006;</span>
		</div>

		<script type="text/javascript">
			var closebtn = document.getElementById("close");
  			closebtn.addEventListener("click", function() {
    			this.parentElement.style.display = 'none';
  			});
		</script>
	{% endfor %}

	<div id="fileDiv">
		<form method="POST" enctype="multipart/form-data" action="{{ url_for('genre') }}">
			<label id="lb" for="audiofile">Select an audio file</label>
		  	<input id="audiofile" type="file" name="file">
		  	<br><br><br><br><br><br><br><br>
		  	<input id="sb" type="submit" value="UPLOAD">
			<span id="output">{% if output %}{{output}}{% endif %}</span>
	  		<span id="gnr">Genre:</span>
	  	</form>   	
	</div>
	
	<!--{% for message in get_flashed_messages() %}

			{{ message }}
		</div>
	{% endfor %}-->

</body>
</html>
